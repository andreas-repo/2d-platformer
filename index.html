<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    let config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
              gravity: { y: 300 },
              debug: false
          }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    }                                                                                       ;

    let game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('skyline', 'assets/skyline-b.png');
        this.load.image('buildingsMid' , 'asserts/buildings-bg.png');
        this.load.image('buildingsNear' , 'asserts/near-buildings-bg.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('avatar' , 'assets/dude.png', {
            frameWidth: 32, frameHeight: 48
        });
    }

    function create ()
    {
        //set the sky images as the background
        this.add.image(400, 300, 'sky');

        //create the platforms object as a static group object
        platforms = this.physics.add.staticGroup(); //setup usage of arcade physics system
        //create the ground object
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        //create platforms
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        //physics sprite positioned at 100x450 pixels from the bottom of the game;
        //because this sprite is created through the physics.add() game object factory
        //this  object has a dynamic physics body by default
        var player = this.physics.add.sprite(100, 450, 'avatar');
        //this slight bounce value allows the avator object do "bounce" at the moment of landing
        player.setBounce(0.2);
        //this makes it impossible for the avatar to leave the game dimensions and stops the player
        //before it drops off the edges of the game screen
        player.setCollideWorldBounds(true);
        //set a gravity-like effect, a value of 300 corresponds to our real life earth gravity
        player.body.setGravityY(300);

        //  left animation
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('avatar', {
                //defines the animation frames 0 till 3
                start: 0,
                end: 3
            }),
            frameRate: 10, //sets the framerate
            repeat: -1 //tells the animation to loop
        });

        this.anims.create({
            key: 'turn',
            frames: [{
                key: "avatar" ,
                frame: 4
            }],
            frameRate: 20
        });

        //right animation
        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('avatar', {
                start: 5,
                end: 8
            }),
            frameRate: 10,
            repeat: -1
        });

        //this is necessary to check for collisions between the player and the platforms,
        //else the player avatar would fall through the platforms
        this.physics.add.collider(player, platforms);
    }

    function update ()
    {
    }

</script>

</body>
</html>
